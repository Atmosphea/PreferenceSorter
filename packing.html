<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List Sorter</title>
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Local CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Packing List Sorter</h1>
        <div id="packing-table-container">
            <table id="packing-table">
                <thead>
                    <tr>
                        <th class="have">Have</th>
                        <th class="shopping-list">Shopping List</th>
                        <th class="pass">Pass</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="have"></td>
                        <td class="shopping-list"></td>
                        <td class="pass"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="preference-boxes">
            <div class="preference-box have" data-preference="Have">Have</div>
            <div class="preference-box shopping-list" data-preference="Shopping List">Shopping List</div>
            <div class="preference-box pass" data-preference="Pass">Pass</div>
        </div>
        <button id="submit-preferences">Submit Preferences</button>
        <div id="result"></div>
    </div>
    <script src="packingscript.js"></script>
</body>
</html>
